
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Asset Score‚Ñ¢ ‚Äì Full Interactive Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #eef2f3, #8e9eab);
      color: #111;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }
    .lang-switch {
      text-align: right;
    }
    .lang-switch button {
      margin-left: 0.5rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
    }
    h1, h2 {
      text-align: center;
    }
    .art-image {
      max-width: 100%;
      border-radius: 12px;
      cursor: zoom-in;
    }
    #download-btn {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container" id="pdf-content">
    <div class="lang-switch">
      <button onclick="switchLang('en')">üá¨üáß</button>
      <button onclick="switchLang('it')">üáÆüáπ</button>
      <button onclick="switchLang('ru')">üá∑üá∫</button>
    </div>
    <h1 id="title">Art Asset Score‚Ñ¢</h1>
    <h2 id="subtitle">Professional Evaluation of the Artwork</h2>
    <img src="WhatsApp_Image.jpeg" class="art-image" onclick="openFullscreen(this)" />

    <canvas id="radarChart"></canvas>
    <canvas id="lineChart"></canvas>

    <button id="download-btn" onclick="downloadPDF()">Download PDF</button>
  </div>

<script>
function switchLang(lang) {
  const translations = {
    en: {
      title: "Art Asset Score‚Ñ¢",
      subtitle: "Professional Evaluation of the Artwork"
    },
    it: {
      title: "Art Asset Score‚Ñ¢",
      subtitle: "Valutazione professionale dell'opera d'arte"
    },
    ru: {
      title: "Art Asset Score‚Ñ¢",
      subtitle: "–ü—Ä–æ—Ñ–µ—Å—Å–∏–æ–Ω–∞–ª—å–Ω–∞—è –æ—Ü–µ–Ω–∫–∞ –ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è –∏—Å–∫—É—Å—Å—Ç–≤–∞"
    }
  };
  document.getElementById('title').innerText = translations[lang].title;
  document.getElementById('subtitle').innerText = translations[lang].subtitle;
}

function downloadPDF() {
  const element = document.getElementById('pdf-content');
  html2pdf().from(element).save("art_asset_report.pdf");
}

function openFullscreen(img) {
  const win = window.open();
  win.document.write('<img src="' + img.src + '" style="width:100%">');
}

new Chart(document.getElementById('radarChart'), {
  type: 'radar',
  data: {
    labels: ['Provenance', 'Scientific Analysis', 'Storage Logistics', 'Uniqueness', 'Cultural Influence', 'Collector Appeal', 'Volatility', 'Forgery Risk', 'Exportability', 'ESG'],
    datasets: [{
      label: 'Rubens Score',
      data: [18, 76, 52, 88, 91, 85, 59, 31, 68, 41],
      backgroundColor: 'rgba(0,123,255,0.2)',
      borderColor: 'rgba(0,123,255,1)',
      borderWidth: 2
    }]
  },
  options: {
    scales: { r: { beginAtZero: true, max: 100 } }
  }
});

new Chart(document.getElementById('lineChart'), {
  type: 'line',
  data: {
    labels: ['Critical', 'Baseline', 'Optimistic'],
    datasets: [{
      label: 'Value Scenarios (‚Ç¨)',
      data: [1200000, 2358720, 2700000],
      borderColor: 'rgba(255,99,132,1)',
      backgroundColor: 'rgba(255,99,132,0.2)',
      fill: true,
      tension: 0.4
    }]
  },
  options: { scales: { y: { beginAtZero: false } } }
});
</script>
</body>
</html>
