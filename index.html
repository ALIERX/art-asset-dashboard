
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Art Asset Score™</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.3/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e0eafc, #f0f4f8);
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 24px rgba(0,0,0,0.1);
    }
    section {
      margin-bottom: 2rem;
    }
    select, button {
      padding: 0.5rem;
      font-size: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 12px;
      cursor: pointer;
    }
    h1, h2 {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="container" id="pdf-content">
  <h1>Art Asset Score™</h1>
  <select id="artSelect"></select>
  <div id="info"></div>
  <canvas id="radarChart"></canvas>
  <canvas id="lineChart"></canvas>
  <button onclick="downloadPDF()">Download PDF</button>
</div>

<script>
let artworks = {};
let radarChart, lineChart;

function fetchData() {
  fetch("opere.json")
    .then(res => res.json())
    .then(data => {
      const select = document.getElementById("artSelect");
      data.opere.forEach(op => {
        artworks[op.id] = op;
        const opt = document.createElement("option");
        opt.value = op.id;
        opt.textContent = op.title;
        select.appendChild(opt);
      });
      select.onchange = () => render(select.value);
      render(data.opere[0].id);
    });
}

function render(id) {
  const a = artworks[id];
  const [w, h] = a.size_cm;
  const txt = a.texts;
  document.getElementById("info").innerHTML = `
    <h2>${a.title}</h2>
    <img src="${a.image}" onclick="openFullscreen(this)">
    <section><h3>Overview</h3><p>${txt.overview}</p></section>
    <section><h3>Score</h3><p>${txt.score}</p></section>
    <section><h3>Valuation</h3><p>${txt.valuation}</p></section>
    <section><h3>Market Data</h3><p>${txt.market}</p></section>
    <section><h3>Historical Context</h3><p>${txt.historical}</p></section>
    <section><h3>Sources</h3><p>${txt.sources}</p></section>
    <section><h3>Conclusion</h3><p>${txt.conclusion}</p></section>
  `;

  if (radarChart) radarChart.destroy();
  if (lineChart) lineChart.destroy();

  radarChart = new Chart(document.getElementById("radarChart"), {
    type: 'radar',
    data: {
      labels: ['Provenance', 'Scientific', 'Logistics', 'Uniqueness', 'Influence', 'Collectors', 'Volatility', 'Forgery', 'Export', 'ESG'],
      datasets: [{
        label: 'Score',
        data: a.scores,
        backgroundColor: 'rgba(0,123,255,0.2)',
        borderColor: 'rgba(0,123,255,1)',
        borderWidth: 2
      }]
    },
    options: { scales: { r: { beginAtZero: true, max: 100 } } }
  });

  lineChart = new Chart(document.getElementById("lineChart"), {
    type: 'line',
    data: {
      labels: ['Critical', 'Baseline', 'Optimistic'],
      datasets: [{
        label: 'Value (€)',
        data: a.scenarios,
        borderColor: 'rgba(255,99,132,1)',
        backgroundColor: 'rgba(255,99,132,0.2)',
        fill: true,
        tension: 0.4
      }]
    },
    options: { scales: { y: { beginAtZero: false } } }
  });
}

function openFullscreen(img) {
  const w = window.open("");
  w.document.write('<img src="' + img.src + '" style="width:100%">');
}

function downloadPDF() {
  html2pdf().from(document.getElementById("pdf-content")).save("art_asset_score.pdf");
}

fetchData();
</script>
</body>
</html>
